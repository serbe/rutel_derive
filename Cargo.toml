[package]
name = "rutel_derive"
version = "0.4.0"
authors = ["Valeriy Kostikov <mkoctuk@gmail.com>"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits"] }
proc-macro2 = "1.0"

[dev-dependencies]
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"]}
